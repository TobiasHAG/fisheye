<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header id="contact_modal_header">
          <div>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </div>
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input id="first" minlength="2"/>
            <label>Nom</label>
            <input id="last" minlength="2"/>
            <label>Email</label>
            <input id="email" />
            <label>Votre message</label>
            <input id="message" minlength="10"/>
					</div>
          <button class="contact_button" id="btn_envoyer">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox-modal">
      <div class="modal-2">
        <p class="lightbox-close">X</p>
        <div class="lightbox-flexbox">
          <a class="before-slide">
            <p><</p>
          </a>
          <img class="lightbox-img">
          <a class="after-slide">
            <p>></p>
          </a>
        </div>
        <p class="lightbox-desc">Test</p>
      </div>
    </div>

    <div class="filter-div">
      <p>Trier par</p>
      <select name="filter" id="filter">
        <option value="Popularite">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>
    </div>

    <div class="photos-grid">

    </div>

    <div class="bottom-text">
      <div class="bottom-text-likes">
        <p>287 035</p>
        <i class="fa-solid fa-heart"></i>
      </div>
      <div class="bottom-price">
        <p>300€/jour</p>
      </div>
    </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/factories/photographer.js"></script>
    <script type="text/javascript" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
